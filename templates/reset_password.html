<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>RESET PASSWORD</title>
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
		<script src="https://www.google.com/recaptcha/api.js" async defer></script>
		<link href="{{ url_for("static", filename="stylesheets/account.css") }}" type="text/css" rel="stylesheet">
		<link rel="icon" type="image/png" href="{{ url_for("static", filename="images/logo.png") }}">
	</head>
	<body>
		<h1 id="logo"><a class="hidden_link" href="/">VERTIGO</a></h1>
		<h2 id="page">[ RESET PASSWORD ]</h2>
		<form action="/api/reset_password" method="post" id="form">
			<input type="hidden" name="user_id" value={{ user_id }}>
			<input type="hidden" name="token" value="{{ token }}">
			<label>Enter your new password</label>
			<input type="password" name="password" required pattern=".{8,30}" title="Enter a password between 8-30 characters.">
			<div class="g-recaptcha" data-sitekey="6LdLTc0UAAAAAJKCJxPRCg-OAnNIwBP208tFB2k3" data-theme="dark"></div>
			<p id="message">{{ message }}</p>
			<input type="submit" value="SUBMIT">
		</form>
	</body>
	<script type="text/javascript" src="{{ url_for("static", filename="scripts/recaptcha.js") }}"></script>
</html>
